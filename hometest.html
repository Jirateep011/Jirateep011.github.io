<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset defaults */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Navigation */
        .nav {
            background: #333;
            padding: 1rem;
        }

        .nav-list {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .nav-item a {
            color: white;
            text-decoration: none;
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 20px 0;
        }

        .card {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }

        /* Responsive Images */
        img {
            max-width: 100%;
            height: auto;
        }

        /* Responsive Text */
        .text-content {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
        }

        /* Media Queries */
        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .nav-list {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="container">
            <ul class="nav-list">
                <li class="nav-item"><a href="#">Home</a></li>
                <li class="nav-item"><a href="#">About</a></li>
                <li class="nav-item"><a href="#">Services</a></li>
                <li class="nav-item"><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="grid">
            <div class="card">
                <img src="/api/placeholder/400/300" alt="placeholder">
                <h2>Card 1</h2>
                <p class="text-content">Responsive content that adjusts based on screen size.</p>
            </div>
            <div class="card">
                <img src="/api/placeholder/400/300" alt="placeholder">
                <h2>Card 2</h2>
                <p class="text-content">Responsive content that adjusts based on screen size.</p>
            </div>
            <div class="card">
                <img src="/api/placeholder/400/300" alt="placeholder">
                <h2>Card 3</h2>
                <p class="text-content">Responsive content that adjusts based on screen size.</p>
            </div>
            <div class="card">
                <img src="/api/placeholder/400/300" alt="placeholder">
                <h2>Card 4</h2>
                <p class="text-content">Responsive content that adjusts based on screen size.</p>
            </div>
        </div>
    </div>
</body>
</html>
