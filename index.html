<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.6s ease-in-out;
        }

        #home {
            background: linear-gradient(135deg, #ffd6e7 0%, #ffeff4 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .home-content {
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        .start-button {
            padding: 15px 40px;
            font-size: 20px;
            background: #ff6b8b;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 20px;
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 107, 139, 0.4);
        }

        #card-page {
            background: linear-gradient(to bottom right, #2c3e50, #3498db);
            transform: translateX(100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite;
            opacity: 0;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }

        .card-container {
            perspective: 1500px;
            z-index: 1;
        }

        .card {
            width: 300px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card.opened {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            padding: 20px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .card-front {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card-back {
            transform: rotateY(180deg);
            background: rgba(255, 255, 255, 0.95);
        }

        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-heart {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            transform: rotate(45deg);
            opacity: 0;
        }

        .floating-heart::before,
        .floating-heart::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            border-radius: 50%;
        }

        .floating-heart::before {
            left: -5px;
        }

        .floating-heart::after {
            top: -5px;
        }

        .main-heart {
            width: 50px;
            height: 50px;
            background: #ff6b6b;
            transform: rotate(45deg);
            position: relative;
            animation: pulse 1.5s infinite;
            margin-bottom: 30px;
        }

        .main-heart::before,
        .main-heart::after {
            content: '';
            width: 50px;
            height: 50px;
            background: #ff6b6b;
            border-radius: 50%;
            position: absolute;
        }

        .main-heart::before {
            left: -25px;
        }

        .main-heart::after {
            top: -25px;
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: gold;
            border-radius: 50%;
            animation: sparkle-fade var(--duration) infinite;
        }

        @keyframes sparkle-fade {

            0%,
            100% {
                transform: scale(0);
                opacity: 0;
            }

            50% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .back-to-home {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            z-index: 3;
            transition: all 0.3s ease;
        }

        .back-to-home:hover {
            background: white;
            transform: translateX(-3px);
        }

        .message {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease;
        }

        .card.opened .message {
            opacity: 1;
            transform: translateY(0);
        }

        .ribbon {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 100px;
            height: 100px;
            overflow: hidden;
        }

        .ribbon::before {
            content: 'Special';
            position: absolute;
            width: 150%;
            height: 30px;
            background: #ff6b8b;
            transform: rotate(45deg) translateY(-20px);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        @keyframes pulse {
            0% {
                transform: rotate(45deg) scale(1);
            }

            50% {
                transform: rotate(45deg) scale(1.1);
            }

            100% {
                transform: rotate(45deg) scale(1);
            }
        }

        .next-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 30px;
            background: #ff6b8b;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            z-index: 10;
        }

        .next-button:hover {
            transform: translateX(-50%) translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 107, 139, 0.4);
        }

        .card.opened .next-button {
            opacity: 1;
            transition: opacity 0.5s ease 1s;
        }

        #photos-page {
            background: linear-gradient(135deg, #141e30, #243b55);
            transform: translateX(200%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 800px;
            width: 90%;
        }

        .photo-frame {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .photo-frame:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .photo-frame img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .photo-frame:hover img {
            transform: scale(1.05);
        }

        .photo-caption {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }

        .add-photo-button {
            width: 100%;
            height: 150px;
            border: 2px dashed #ff6b8b;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 107, 139, 0.1);
            border-radius: 5px;
        }

        .add-photo-button:hover {
            background: rgba(255, 107, 139, 0.2);
        }

        .add-photo-button i {
            font-size: 24px;
            color: #ff6b8b;
            margin-bottom: 10px;
        }

        #file-input {
            display: none;
        }

        .gallery-title {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .navigation-dots {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }

        .nav-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-dot.active {
            background: white;
            transform: scale(1.3);
        }
    </style>
</head>

<body>
    <!-- หน้า Home -->
    <div class="page" id="home">
        <div class="home-content">
            <h1 style="color: #ff6b8b; font-size: 32px;">Special Birthday Card</h1>
            <p style="color: #666; margin: 20px 0;">คลิกที่ปุ่มด้านล่างเพื่อดูการ์ดพิเศษ</p>
            <button class="start-button" onclick="showCard()">เปิดการ์ด ♥</button>
        </div>
    </div>

    <!-- หน้าการ์ด -->
    <div class="page" id="card-page">
        <div class="stars" id="stars"></div>
        <button class="back-to-home" onclick="goHome()">← กลับหน้าแรก</button>
        <div class="card-container">
            <div class="card" onclick="toggleCard(this)">
                <div class="floating-hearts" id="floating-hearts"></div>
                <div class="sparkles" id="sparkles"></div>
                <div class="card-front">
                    <div class="ribbon"></div>
                    <div class="main-heart"></div>
                    <h2 style="color: #ff6b6b; margin: 20px 0;">แด่คนพิเศษ</h2>
                    <p style="color: #666;">คลิกที่การ์ดเพื่อเปิดอ่าน</p>
                </div>
                <div class="card-back">
                    <div class="message">
                        <h1 style="color: #ff6b6b; margin-bottom: 30px;">สุขสันต์วันเกิด</h1>
                        <p style="color: #666; line-height: 1.8; font-size: 16px;">
                            ในวันพิเศษของเธอ<br>
                            ขอให้ความสุขเติมเต็มหัวใจ<br>
                            มีความสุขมากๆ นะ<br>
                            รักเธอที่สุดเลย ♥
                        </p>
                        <p style="margin-top: 40px; color: #888;">
                            ด้วยรัก,<br>
                            [เดย์]
                        </p>
                    </div>
                    <!-- เพิ่มปุ่ม Next ในการ์ด -->
                    <button class="next-button" onclick="showPhotos()">ดูรูปภาพพิเศษ →</button>
                </div>
            </div>
        </div>
    </div>

    <!-- หน้ารูปภาพ -->
    <div class="page" id="photos-page">
        <button class="back-to-home" onclick="goHome()">← กลับหน้าแรก</button>
        <h2 class="gallery-title">อัลบั้มภาพความทรงจำ</h2>
        <div class="photo-gallery">
            <div class="photo-frame">
                <input type="file" id="file-input" accept="image/*" onchange="handleFileSelect(event)" multiple>
                <div class="add-photo-button" onclick="document.getElementById('file-input').click()">
                    <i>+</i>
                    <span>เพิ่มรูปภาพ</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation Dots -->
    <div class="navigation-dots">
        <div class="nav-dot" onclick="goHome()"></div>
        <div class="nav-dot" onclick="showCard()"></div>
        <div class="nav-dot" onclick="showPhotos()"></div>
    </div>

    <script>
        // สร้างดาวระยิบระยับ
        function createStars() {
            const stars = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.setProperty('--duration', (Math.random() * 3 + 1) + 's');
                stars.appendChild(star);
            }
        }

        // สร้างหัวใจลอย
        function createFloatingHearts() {
            const container = document.getElementById('floating-hearts');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = '100%';
                heart.style.animation = `float ${Math.random() * 3 + 2}s linear infinite`;
                container.appendChild(heart);
            }
        }

        // สร้างประกายวิบวับ
        function createSparkles() {
            const container = document.getElementById('sparkles');
            for (let i = 0; i < 50; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.setProperty('--duration', (Math.random() * 2 + 1) + 's');
                container.appendChild(sparkle);
            }
        }

        // เพิ่มฟังก์ชันใหม่สำหรับจัดการรูปภาพ
        function showPhotos() {
            document.getElementById('home').style.transform = 'translateX(-200%)';
            document.getElementById('card-page').style.transform = 'translateX(-100%)';
            document.getElementById('photos-page').style.transform = 'translateX(0)';
            updateNavDots(2);
        }

        function handleFileSelect(event) {
            const files = event.target.files;
            const gallery = document.querySelector('.photo-gallery');

            for (let file of files) {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const frame = document.createElement('div');
                        frame.className = 'photo-frame';
                        frame.innerHTML = `
                            <img src="${e.target.result}" alt="Memory">
                            <div class="photo-caption">ความทรงจำของเรา</div>
                        `;
                        gallery.insertBefore(frame, gallery.firstChild);
                    };
                    reader.readAsDataURL(file);
                }
            }
        }

        function updateNavDots(activeIndex) {
            const dots = document.querySelectorAll('.nav-dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === activeIndex);
            });
        }

        // แสดงหน้าการ์ด
        function showCard() {
            document.getElementById('home').style.transform = 'translateX(-100%)';
            document.getElementById('card-page').style.transform = 'translateX(0)';
            document.getElementById('photos-page').style.transform = 'translateX(100%)';
            updateNavDots(1);
        }

        // กลับหน้าแรก
        function goHome() {
            document.getElementById('home').style.transform = 'translateX(0)';
            document.getElementById('card-page').style.transform = 'translateX(100%)';
            document.getElementById('photos-page').style.transform = 'translateX(200%)';
            document.querySelector('.card').classList.remove('opened');
            updateNavDots(0);
        }

        // สลับการ์ด
        function toggleCard(card) {
            card.classList.toggle('opened');
        }

        // เริ่มต้นทำงาน
        createStars();
        createFloatingHearts();
        createSparkles();
        updateNavDots(0);
    </script>
</body>

</html>
